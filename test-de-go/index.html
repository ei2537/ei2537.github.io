<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストでGO!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- スタート画面 -->
    <div id="start-container" class="container">
        <header class="header">
            <label for="file-input" class="file-label">ファイルを追加で読み込む</label>
            <input type="file" id="file-input" multiple accept=".txt" class="hidden">
        </header>
        <div class="start-main-content">
            <!-- 左パネル -->
            <div class="start-left-panel">
                <div class="main-title-area">
                    <h1>テストでGO!</h1>
                    <p id="file-status">問題ファイルが読み込まれていません。</p>
                    <div class="start-buttons">
                        <button id="start-button" disabled>教科選択へ</button>
                        <!-- ★★★ 追加: ニガテ克服モードボタン ★★★ -->
                        <button id="weakness-button" disabled class="secondary-btn">ニガテ克服モード (0問)</button>
                    </div>
                </div>
                
                <div class="info-section">
                    <div id="download-section">
                        <h2><span class="icon">📄</span>ファイル</h2>
                        <ul id="download-list">
                            <li><a href="mondai.txt?download=1" download="mondai.txt">サンプル問題 (mondai.txt)</a></li>
                            <li><a href="https://raw.githubusercontent.com/ei2537/ei2537.github.io/refs/heads/main/test-de-go/prompt.txt" download="prompt.txt">AI用プロンプト (prompt.txt)</a></li>
                        </ul>
                    </div>
                    <div id="history-section">
                        <h2><span class="icon">🔄</span>更新履歴</h2>
                        <ul id="history-list"></ul>
                    </div>
                </div>
            </div>
            <!-- 右パネル (ファイルリスト) -->
            <div id="file-list-container" class="start-right-panel hidden">
                <h2>読み込んだファイル</h2>
                <ul id="file-list"></ul>
            </div>
        </div>
    </div>

    <!-- 教科選択画面 -->
    <div id="subject-selection-container" class="container hidden">
        <h2>教科を選択してください</h2>
        <div id="subject-list"></div>
        <div class="subject-actions">
            <input type="checkbox" id="select-all-subjects">
            <label for="select-all-subjects">すべて選択 / 解除</label>
        </div>
        <button id="start-quiz-button">問題を開始</button>
        <button id="back-to-start-button" class="secondary-btn">戻る</button>
    </div>

    <!-- 問題画面 -->
    <div id="quiz-container" class="container hidden">
        <div id="quiz-header">
            <div id="question-number"></div>
            <div id="mode-indicator" class="hidden">🔥ニガテ克服中</div>
        </div>
        <div id="question-area"></div>
        <div id="choices-area"></div>
        <div id="feedback-area"></div>
        <div id="button-area">
            <button id="submit-button">決定</button>
            <button id="next-button" class="hidden">次の問題へ</button>
        </div>
    </div>

    <!-- ★★★ 追加: 結果画面 ★★★ -->
    <div id="result-container" class="container hidden">
        <h2>結果発表</h2>
        <div id="score-display">
            <span id="score-count"></span> / <span id="total-count"></span> 問 正解
            <div id="score-percentage">正答率: <span id="percentage-val"></span>%</div>
        </div>
        
        <div id="review-section" class="hidden">
            <h3>今回の間違えた問題（復習リスト）</h3>
            <ul id="wrong-answer-list"></ul>
        </div>

        <div id="result-buttons">
            <button id="retry-button">もう一度同じ問題をする</button>
            <button id="back-to-top-button" class="secondary-btn">最初に戻る</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
